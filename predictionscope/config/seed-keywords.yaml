# ─── TOPICAL (/markets/) ─────────────────────────────────────────────

markets:
  # These are examples — the agent should generate these dynamically
  # based on current events and market data
  
  evergreen_patterns:
    - pattern: "[event] prediction market odds"
      example: "2028 election prediction market odds"
      
    - pattern: "[event] odds kalshi"
      example: "fed rate cut odds kalshi"
      
    - pattern: "will [event] happen"
      example: "will there be a recession 2026"
      
    - pattern: "[award show] prediction market"
      example: "oscars 2027 prediction market"
      
    - pattern: "[tv show] prediction market odds"
      example: "survivor prediction market odds"

  high_volume_topics:
    - "presidential election odds"
    - "recession odds"
    - "fed rate cut odds"
    - "super bowl odds"
    - "oscars odds"
    - "bitcoin price prediction"

